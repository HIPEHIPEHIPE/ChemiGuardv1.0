<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 완료</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #4f46e5;
      margin-bottom: 16px;
    }

    p {
      color: #374151;
      font-size: 16px;
      margin-bottom: 24px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #10b981;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    a.button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 회원가입 완료!</h1>
    <p>이메일 인증이 완료되었습니다.<br>이제 서비스를 이용하실 수 있습니다.</p>
    <a href="/" class="button">로그인 페이지로 이동</a>
  </div>
</body>
</html>
